<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Store Management</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section class="header">
            <div class="login-header">
                <div class="left-head">
                    <img
                        src="	https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
                        alt="head-img">
                    <div class="head">Kafene</div>
                </div>
                <div class="head-list">
                    <a href="#">Orders</a>
                    <a href="#">Products</a>
                    <a href="#">Users</a>
                </div>
            </div>
        </section>
        <section class="login-page">
                <div class="login-containor">
                    <div class="login-head">Sign In</div>
                    <form action="">
                        <div class="login-input-containor">
                            <input type="text" name="username" placeholder="Enter Username">
                            <input type="password" name="password" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="login-button" onclick="login()">Login</button>
                    </form>
                </div>
        </section>
        <script src="./login.js"></script>
    </body>
</html>
