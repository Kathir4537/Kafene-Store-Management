<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Users Page</title>
        <link rel="stylesheet" href="./style.css">
        <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <section class="header">
            <div class="login-header">
                <div class="left-head">
                    <img
                        src="	https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
                        alt="head-img">
                    <div class="head">Kafene</div>
                </div>
                <div class="head-list">
                    <a href="./orders.html">Orders</a>
                    <a href="./products.html">Products</a>
                    <a href="#" class="active-header">Users</a>
                </div>
            </div>
            <div class="logout-containor">
                <a href="./index.html" onclick="logout()">Logout</a>
            </div>
        </section>
        <section class="users-page">
            <div class="users-head">Users</div>
            <div class="search-area">
                <input type="text" id="userSearch" placeholder="Search by Name">
                <ion-icon name="search-outline" id="userSearchBtn"></ion-icon>
                <button id="userReset">Reset</button>
            </div>
            <table class="users-table">
                <tr class="users-table-head">
                    <th>ID</th>
                    <th>User Avatar</th>
                    <th>Full Name</th>
                    <th>DoB</th>
                    <th>Gender</th>
                    <th>Current Location</th>
                </tr>
                <tbody class="table-data-containor" id="userTableData">

                </tbody>
            </table>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
